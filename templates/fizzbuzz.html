<!DOCTYPE html>
<html lang="en">
<head>
    <title>FizzBuzz</title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <ul>
        {% for num in range(1, 101) %}
            <li>
                {% if num % 3 == 0 and num % 5 == 0 %}
                    FizzBuzz
                {% elif num % 3 == 0 %}
                    Fizz
                {% elif num % 5 == 0 %}
                    Buzz
                {% else %}
                    {{ num }}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
